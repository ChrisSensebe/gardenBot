<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Garden Bot</title>
</head>
<body>
    <h2>Garden Bot</h2>
    <ul id="moistureValues"></ul>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
        var socket = io();
        socket.on('data', function (data) {
            $('#moistureValues').append($('<li>').text(JSON.stringify(data)));
        })
    </script>
</body>
</html>
